<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>MOKEPON</title>
        <link rel="stylesheet" href="./styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section id = "seleccionar-mascota">
            <h1 class="titulo">MOKEPON</h1>
            <h2 class="subtitulo">Elige tu mascota:</h2>
            <div id="contenedorTarjetas" class= "tarjetas"></div>
            <button id="boton-mascota">Seleccionar</button>
        </section>

        <section id="ver-mapa">
            <h2 class="subtitulo">RECORRE EL MAPA CON TU MOKEPON</h2>
            <canvas id="mapa"></canvas>
            <button ontouchend ="detenerMovimiento()" onmouseup="detenerMovimiento()" ontouchstart ="moverArriba()" onmousedown="moverArriba()"
            >ARRIBA </button>
            <div>
                <button ontouchend ="detenerMovimiento()" onmouseup="detenerMovimiento()" ontouchstart ="moverIzquierda(
                )" onmousedown="moverIzquierda()">IZQUIERDA</button>
                <button ontouchend ="detenerMovimiento()" onmouseup="detenerMovimiento()" ontouchstart ="moverDerecha()"onmousedown="moverDerecha()">DERECHA</button>
            </div>
            <button ontouchend ="detenerMovimiento()" onmouseup="detenerMovimiento()" onmousedown="moverAbajo()" ontouchstart ="moverAbajo()" 
            >ABAJO</button>


        </section>

        <section id = "seleccionar-ataque">
            <h1 class="titulo">MOKEPON</h1>
            <h2 class="subtitulo">Elige tu ataque:</h2>
            <div id="contenedorAtaques" class="tarjetas-ataques"></div>
            <div id="mensajes">
                <p id="resultado">MUCHA SUERTE</p>
                <section id="reiniciar">
                    <button id="boton-reiniciar">Reiniciar</button>
                </section>
            </div>
            <div class="ataques">
                <div class="ataques-jugador">
                    <p id="vidas-jugador">0</p>
                    <p id="mascota-jugador"></p>
                    <div id="ataque-del-jugador"></div>
                </div>
                <div class="ataques-enemigo">
                    <p id="vidas-enemigo">0</p>
                    <p id="mascota-enemigo"></p>
                    <div id="ataque-del-enemigo"></div>
                </div> 
            </div>
        </section>
        <script src="./js/MOKEPONN.js"></script>
    </body>
</html>
